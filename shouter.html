<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* { padding: 0; margin: 0; }

		canvas {
			display: block;
			margin: 0 auto;
			background-color: gray;
			display: none;
		}
		#pseudocanvas {
			width: 800px;
			height: 800px;
			background-color: gray;
			position: absolute;
			left: calc(50% - 400px);
			top: calc(50% - 400px);
		}
		.enemy {
			position: absolute;
		}
		* {
  			-webkit-user-select: none;  /* Chrome all / Safari all */
  			-moz-user-select: none;     /* Firefox all */
  			-ms-user-select: none;      /* IE 10+ */
			
  			/* No support for these yet, use at own risk */
  			-o-user-select: none;
  			user-select: none;          
		}
	</style>
</head>
<body>
	<canvas width="800" height="800"></canvas>
	<div id="pseudocanvas" onclick="GAME.addEnemy();"></div>

	<!--<img src="files/img/lebka.png" class="enemy" width="100">-->

<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
<script src="files/libs/jquery-1.9.1.min.js"></script>
<script src="files/libs/jQueryRotateCompressed.js"></script>
<script src="shouter.js"></script>
</body>
</html>
